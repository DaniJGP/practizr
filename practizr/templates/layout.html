<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <title>Practizr: {% block title %}{% endblock %}</title>
</head>

<body data-page={% block data_page %}{% endblock %}>
  <nav>
    <ul>
      <a href="{{ url_for('views.dashboard') }}">Home</a>
      <a href="{{ url_for('auth.register') }}">Register</a>
      <a href="{{ url_for('auth.login') }}">Log in</a>
      <a href="{{ url_for('auth.logout') }}">Log out</a>
    </ul>
  </nav>

  <header>{% block header %}{% endblock %}</header>

  <main>{% block main %}{% endblock %}</main>

  <footer>
    <p>&copy; Daniela Guardia, 2024</p>
  </footer>
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>

</html>
